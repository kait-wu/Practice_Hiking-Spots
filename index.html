<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>台灣登山勝地</title>
    <style>

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        background-image: url('./img/mountains_bg.png');
        background-repeat: no-repeat;
        background-position: 0 0;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
    }

    .spot-card {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        overflow: hidden;
        width: calc(33.33% - 20px);
        float: left;
        margin-right: 20px;
        transition: transform 0.2s;
    }

    .spot-card:last-child {
        margin-right: 0;
    }

    .spot-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .spot-card .spot-info {
        padding: 20px;
    }

    .spot-card h1 {
        margin-top: 0;
        color: blue;
    }

    .spot-card p {
        margin-bottom: 0;
    }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-hiking fa-icon"></i> 台灣登山勝地</h1>
    
    <div class="spot-card" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
        <img src="img/雪山.jpg" alt="雪山主峰">
            <div class="spot-info">
                <a href="detail_page1.html"><h2>雪山主峰</h2></a>
                <p>位於中央山脈，海拔3886公尺，是台灣最高的山峰之一。</p>
            </div>
    </div>
    
    <div class="spot-card" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
        <img src="img/奇萊北峰.jpeg" alt="奇萊北峰">
            <div class="spot-info">
                <a href="detail_page2.html"><h2>奇萊北峰</h2></a>
                <p>位於中央山脈，海拔3605公尺，是台灣著名的登山路線之一。</p>
            </div>
    </div>
    
    <div class="spot-card" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
        <img src="img/合歡主峰.jpeg" alt="合歡山主峰">
        <div class="spot-info">
            <a href="detail_page3.html"><h2>合歡山主峰</h2></a>
            <p>位於中央山脈，海拔3416公尺，是台灣著名的賞花勝地。</p>
    </div>
</div>    

<script>
    function zoomIn(element) {
        element.style.transform = 'scale(1.1)';
    }

    function zoomOut(element) {
        element.style.transform = 'scale(1)';
    }
</script>

</body>
</html>
